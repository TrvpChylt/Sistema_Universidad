<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
    <title>Editor</title>
</head>
<body>
    <div class="edit-container">
        <h2>Modificar Datos de Alumno</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" value="{{ alumno.apellido }}" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr√≥nico</label>
                <input type="email" id="correo" name="correo" value="{{ alumno.correo }}" required>
            </div>

            <button type="submit" class="btn-guardar">Guardar Cambios</button>
            <a href="{{ url_for('index') }}" class="btn-cancelar">Cancelar y volver</a>
        </form>
    </div>  
</body>
</html>
